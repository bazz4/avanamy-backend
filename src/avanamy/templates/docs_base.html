<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                         Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            line-height: 1.6;
            max-width: 860px;
            margin: 0 auto;
            padding: 2rem;
        }

        pre code {
            background: #f5f5f5;
            padding: 0.75rem;
            display: block;
            border-radius: 6px;
            overflow-x: auto;
        }

        h1, h2, h3 {
            padding-top: 1rem;
        }

        /* Simple TOC styling */
        .toc {
            border-left: 4px solid #ddd;
            margin-bottom: 2rem;
            padding-left: 1rem;
        }
    </style>
</head>
<body>

<div class="toc">
{{ toc }}
</div>

<div id="content">
{{ content }}
</div>

</body>
</html>
